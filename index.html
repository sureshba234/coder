<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Visualizer - Understand Your Code Flow</title>
    
    <!-- Mermaid for flowcharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    
    <!-- Prism for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Custom styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .language-selector {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .language-selector:focus {
            outline: none;
            border-color: #667eea;
        }

        .code-editor {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .code-editor:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .flowchart-container {
            min-height: 400px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            overflow: auto;
        }

        .flowchart-container.has-content {
            border: none;
            background: white;
        }

        .placeholder {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .analysis-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
            margin-top: 20px;
        }

        .steps-container {
            display: grid;
            gap: 15px;
        }

        .step {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .step:hover {
            background: #f0f2ff;
            transform: translateX(5px);
        }

        .step-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .step-content {
            display: inline-block;
            vertical-align: top;
            width: calc(100% - 35px);
        }

        .step-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .step-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .success {
            background: #e8f5e8;
            border-left-color: #27ae60;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }

        /* Mermaid styling */
        .mermaid {
            background: white;
            border-radius: 8px;
        }

        /* Example code styles */
        .example-codes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .example-btn {
            background: #f8f9ff;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîç Code Visualizer</h1>
            <p>Transform your code into beautiful flowcharts and understand execution flow</p>
        </header>

        <div class="main-content">
            <!-- Code Input Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">üìù Code Input</h2>
                    <select class="language-selector" id="languageSelect">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>

                <textarea 
                    class="code-editor" 
                    id="codeEditor" 
                    placeholder="Paste your code here..."
                    spellcheck="false"
                ></textarea>

                <div class="example-codes">
                    <button class="example-btn" onclick="loadExample('fibonacci')">Fibonacci</button>
                    <button class="example-btn" onclick="loadExample('sorting')">Bubble Sort</button>
                    <button class="example-btn" onclick="loadExample('factorial')">Factorial</button>
                    <button class="example-btn" onclick="loadExample('search')">Binary Search</button>
                </div>

                <button class="analyze-btn" onclick="analyzeCode()">
                    üîÑ Analyze Code
                </button>
            </div>

            <!-- Flowchart Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">üìä Visual Flowchart</h2>
                    <button class="example-btn" onclick="exportFlowchart()">üíæ Export</button>
                </div>

                <div class="flowchart-container" id="flowchartContainer">
                    <div class="placeholder">
                        <h3>üéØ Your flowchart will appear here</h3>
                        <p>Paste some code and click "Analyze Code" to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analysis Results -->
        <div class="analysis-section" id="analysisSection" style="display: none;">
            <div class="panel-header">
                <h2 class="panel-title">üîç Step-by-Step Analysis</h2>
                <span id="analysisStats"></span>
            </div>
            <div class="steps-container" id="stepsContainer">
                <!-- Steps will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                htmlLabels: true,
                curve: 'basis'
            }
        });

        // Example codes
        const examples = {
            fibonacci: {
                javascript: `function fibonacci(n) {
    if (n <= 1) {
        return n;
    }
    
    let a = 0, b = 1, temp;
    
    for (let i = 2; i <= n; i++) {
        temp = a + b;
        a = b;
        b = temp;
    }
    
    return b;
}

console.log(fibonacci(10));`,
                python: `def fibonacci(n):
    if n <= 1:
        return n
    
    a, b = 0, 1
    
    for i in range(2, n + 1):
        temp = a + b
        a = b
        b = temp
    
    return b

print(fibonacci(10))`
            },
            sorting: {
                javascript: `function bubbleSort(arr) {
    let n = arr.length;
    
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    
    return arr;
}

let numbers = [64, 34, 25, 12, 22];
console.log(bubbleSort(numbers));`
            },
            factorial: {
                javascript: `function factorial(n) {
    if (n === 0 || n === 1) {
        return 1;
    }
    
    let result = 1;
    for (let i = 2; i <= n; i++) {
        result *= i;
    }
    
    return result;
}

console.log(factorial(5));`
            },
            search: {
                javascript: `function binarySearch(arr, target) {
    let left = 0;
    let right = arr.length - 1;
    
    while (left <= right) {
        let mid = Math.floor((left + right) / 2);
        
        if (arr[mid] === target) {
            return mid;
        } else if (arr[mid] < target) {
            left = mid + 1;
        } else {
            right = mid - 1;
        }
    }
    
    return -1;
}

let sortedArray = [1, 3, 5, 7, 9, 11, 13];
console.log(binarySearch(sortedArray, 7));`
            }
        };

        function loadExample(type) {
            const language = document.getElementById('languageSelect').value;
            const example = examples[type] && examples[type][language] 
                ? examples[type][language] 
                : examples[type].javascript;
            
            document.getElementById('codeEditor').value = example;
            analyzeCode();
        }

        // Code Analysis Functions
        function analyzeCode() {
            const code = document.getElementById('codeEditor').value.trim();
            const language = document.getElementById('languageSelect').value;
            
            if (!code) {
                showError('Please enter some code to analyze!');
                return;
            }

            showLoading();
            
            // Simulate processing time
            setTimeout(() => {
                try {
                    const analysis = parseCode(code, language);
                    generateFlowchart(analysis);
                    generateSteps(analysis);
                    showSuccess('Code analyzed successfully!');
                } catch (error) {
                    showError('Error analyzing code: ' + error.message);
                }
            }, 1000);
        }

        function parseCode(code, language) {
            // Simple code parser - this is a basic implementation
            // In a real application, you'd use proper AST parsers
            
            const lines = code.split('\n').filter(line => line.trim());
            const analysis = {
                language: language,
                totalLines: lines.length,
                steps: [],
                flowchartNodes: [],
                variables: new Set(),
                functions: []
            };

            let nodeId = 1;
            let stepId = 1;

            // Add start node
            analysis.flowchartNodes.push({
                id: `A${nodeId++}`,
                type: 'start',
                text: 'Start',
                shape: 'ellipse'
            });

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line || line.startsWith('//') || line.startsWith('#')) continue;

                const step = analyzeCodeLine(line, language, stepId++);
                if (step) {
                    analysis.steps.push(step);
                    
                    // Create flowchart node
                    const node = {
                        id: `A${nodeId++}`,
                        type: step.type,
                        text: step.flowchartText || step.description,
                        shape: getNodeShape(step.type)
                    };
                    analysis.flowchartNodes.push(node);

                    // Extract variables
                    if (step.variables) {
                        step.variables.forEach(v => analysis.variables.add(v));
                    }
                }
            }

            // Add end node
            analysis.flowchartNodes.push({
                id: `A${nodeId}`,
                type: 'end',
                text: 'End',
                shape: 'ellipse'
            });

            return analysis;
        }

        function analyzeCodeLine(line, language, stepId) {
            // Variable declaration/assignment
            if (line.match(/^\s*(let|const|var|int|float|double|string)\s+\w+/) || 
                line.match(/^\s*\w+\s*=/) ||
                line.match(/^\s*\w+\s*:\s*\w+\s*=/) // Python type hints
            ) {
                const varMatch = line.match(/\b(\w+)\s*=/);
                const variable = varMatch ? varMatch[1] : 'variable';
                
                return {
                    id: stepId,
                    type: 'assignment',
                    code: line,
                    description: `Assign value to variable '${variable}'`,
                    flowchartText: `${variable} = value`,
                    variables: [variable]
                };
            }

            // If statements
            if (line.match(/^\s*if\s*\(/)) {
                const condition = line.match(/if\s*\((.*?)\)/)?.[1] || 'condition';
                return {
                    id: stepId,
                    type: 'condition',
                    code: line,
                    description: `Check condition: ${condition}`,
                    flowchartText: condition,
                    condition: condition
                };
            }

            // For loops
            if (line.match(/^\s*for\s*\(/)) {
                const loopVar = line.match(/for\s*\(\s*\w*\s*(\w+)/)?.[1] || 'i';
                return {
                    id: stepId,
                    type: 'loop',
                    code: line,
                    description: `Start for loop with variable '${loopVar}'`,
                    flowchartText: `For ${loopVar}`,
                    variables: [loopVar]
                };
            }

            // While loops
            if (line.match(/^\s*while\s*\(/)) {
                const condition = line.match(/while\s*\((.*?)\)/)?.[1] || 'condition';
                return {
                    id: stepId,
                    type: 'loop',
                    code: line,
                    description: `Start while loop: ${condition}`,
                    flowchartText: `While ${condition}`,
                    condition: condition
                };
            }

            // Function calls
            if (line.match(/\w+\s*\([^)]*\)\s*;?$/) && !line.includes('=')) {
                const funcMatch = line.match(/(\w+)\s*\(/);
                const funcName = funcMatch ? funcMatch[1] : 'function';
                
                return {
                    id: stepId,
                    type: 'process',
                    code: line,
                    description: `Call function '${funcName}'`,
                    flowchartText: `${funcName}()`,
                    function: funcName
                };
            }

            // Return statements
            if (line.match(/^\s*return\b/)) {
                return {
                    id: stepId,
                    type: 'return',
                    code: line,
                    description: 'Return value from function',
                    flowchartText: 'Return value'
                };
            }

            // General process
            return {
                id: stepId,
                type: 'process',
                code: line,
                description: `Execute: ${line}`,
                flowchartText: line.substring(0, 30) + (line.length > 30 ? '...' : '')
            };
        }

        function getNodeShape(type) {
            const shapes = {
                'start': 'ellipse',
                'end': 'ellipse',
                'condition': 'diamond',
                'loop': 'diamond',
                'assignment': 'rect',
                'process': 'rect',
                'return': 'rect'
            };
            return shapes[type] || 'rect';
        }

        function generateFlowchart(analysis) {
            let mermaidCode = 'flowchart TD\n';
            
            // Add nodes
            analysis.flowchartNodes.forEach((node, index) => {
                const shape = getNodeMermaidShape(node.shape);
                mermaidCode += `    ${node.id}${shape[0]}"${node.text}"${shape[1]}\n`;
                
                // Add connections
                if (index < analysis.flowchartNodes.length - 1) {
                    const nextNode = analysis.flowchartNodes[index + 1];
                    mermaidCode += `    ${node.id} --> ${nextNode.id}\n`;
                }
            });

            // Style the nodes
            mermaidCode += `
    classDef startEnd fill:#e8f5e8,stroke:#27ae60,stroke-width:2px
    classDef condition fill:#fff3cd,stroke:#ffc107,stroke-width:2px
    classDef process fill:#e3f2fd,stroke:#2196f3,stroke-width:2px
    
    class A1,A${analysis.flowchartNodes.length} startEnd
    `;

            // Apply conditional and process styling
            analysis.flowchartNodes.forEach(node => {
                if (node.type === 'condition' || node.type === 'loop') {
                    mermaidCode += `class ${node.id} condition\n    `;
                } else if (node.type === 'process' || node.type === 'assignment') {
                    mermaidCode += `class ${node.id} process\n    `;
                }
            });

            displayFlowchart(mermaidCode);
        }

        function getNodeMermaidShape(shape) {
            const shapes = {
                'ellipse': ['(', ')'],
                'diamond': ['{', '}'],
                'rect': ['[', ']']
            };
            return shapes[shape] || ['[', ']'];
        }

        function displayFlowchart(mermaidCode) {
            const container = document.getElementById('flowchartContainer');
            container.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
            container.classList.add('has-content');
            mermaid.init(undefined, container.querySelector('.mermaid'));
        }

        function generateSteps(analysis) {
            const container = document.getElementById('stepsContainer');
            const section = document.getElementById('analysisSection');
            const stats = document.getElementById('analysisStats');
            
            // Show statistics
            stats.textContent = `${analysis.steps.length} steps ‚Ä¢ ${analysis.variables.size} variables ‚Ä¢ ${analysis.totalLines} lines`;
            
            container.innerHTML = '';
            
            analysis.steps.forEach((step, index) => {
                const stepElement = document.createElement('div');
                stepElement.className = 'step';
                stepElement.innerHTML = `
                    <span class="step-number">${index + 1}</span>
                    <div class="step-content">
                        <div class="step-title">${step.description}</div>
                        <div class="step-description">
                            <code>${step.code}</code>
                            ${step.variables ? `<br><small>Variables: ${step.variables.join(', ')}</small>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(stepElement);
            });
            
            section.style.display = 'block';
            section.scrollIntoView({ behavior: 'smooth' });
        }

        function showLoading() {
            const container = document.getElementById('flowchartContainer');
            container.innerHTML = `
                <div class="placeholder">
                    <div class="loading"></div>
                    <h3>Analyzing your code...</h3>
                    <p>Generating flowchart and breaking down execution steps</p>
                </div>
            `;
            container.classList.remove('has-content');
        }

        function showError(message) {
            const container = document.getElementById('flowchartContainer');
            container.innerHTML = `
                <div class="placeholder error">
                    <h3>‚ùå ${message}</h3>
                    <p>Please check your code and try again</p>
                </div>
            `;
            container.classList.remove('has-content');
        }

        function showSuccess(message) {
            // You could add a success notification here
            console.log(message);
        }

        function exportFlowchart() {
            const svg = document.querySelector('.flowchart-container svg');
            if (svg) {
                const serializer = new XMLSerializer();
                const svgData = serializer.serializeToString(svg);
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = 'flowchart.svg';
                link.click();
                
                URL.revokeObjectURL(url);
            } else {
                alert('No flowchart to export. Please analyze some code first!');
            }
        }

        // Auto-analyze on language change
        document.getElementById('languageSelect').addEventListener('change', function() {
            const code = document.getElementById('codeEditor').value.trim();
            if (code) {
                analyzeCode();
            }
        });

        // Load initial example
        window.addEventListener('load', function() {
            loadExample('fibonacci');
        });
    </script>
</body>
</html>
